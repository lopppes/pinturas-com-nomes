<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300&display=swap" rel="stylesheet">
    <title>atividade imagens</title>
</head>
<body>
    <main>
        <section class="pinturas">
            <div class="pintura">
                <img src="./lista-imagens-pinturas/imagens/rome.png" alt="rome">
                 <div class="info">
                    <h2 class="titulo">Rome</h2>
                    <h3 class="subtitulo">Michelangelo</h3>
                 </div>




            </div>

            <div class="pintura">
                <img src="./lista-imagens-pinturas/imagens/boat.png" alt="Boat at Sea">
                 <div class="info">
                    <h2 class="titulo">Boat at Sea</h2>
                    <h3 class="subtitulo">Vicent Van Gogh</h3>
                 </div>




            </div>

            <div class="pintura">
                <img src="./lista-imagens-pinturas/imagens/sand-and-sea.png" alt="Sand and Sea">
                 <div class="info">
                    <h2 class="titulo">Sand and Sea</h2>
                    <h3 class="subtitulo">Da vinci</h3>
                 </div>




            </div>

            <div class="pintura">
                <img src="./lista-imagens-pinturas/imagens/starry-night.png" alt="Starry Night">
                 <div class="info">
                    <h2 class="titulo"> Starry Night</h2>
                    <h3 class="subtitulo">Vicent Van Gogh</h3>
                 </div>




            </div>





        </section>




    </main>
    


    
</body>
</html>
